{% extends "layouts/standard.html" %}

{% set pageName="v1.0" %}

{% block beforeContent %}
  <a href="/v1/confirm-customer" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/v1/upload-1" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">New response</span>
            <h1 class="govuk-fieldset__heading">
              Is a Presenting Officer required to attend the tribunal?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="presentingOfficer-1" name="presenting-officer-check[]" type="radio" value="Yes" {{ checked('presenting-officer-check','Yes') }}>
              <label class="govuk-label govuk-radios__label" for="presentingOfficer-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="presentingOfficer-2" name="presenting-officer-check[]" type="radio" value="No" {{ checked('presenting-officer-check','No') }}>
              <label class="govuk-label govuk-radios__label" for="presentingOfficer-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
  
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
